<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="root">
<header class="header">
  <img src="./images/mesto-white.svg" alt="Лого страницы" class="header__logo">
</header>
<main>
  <section class="profile">
    <img src="images/userpic-jacques.jpg" alt="Фото пользователя" class="profile__image">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__btn-edit"></button>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__btn-add"></button>
  </section>
  <section class="gallery" aria-label="Фото-галерея">
    <ul class="gallery__list">
      <template id="js-card-template">
        <li class="gallery__item card">
          <img src="." alt="Фото" class="card__image">
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button type="button" class="card__btn-like"></button>
          </div>
          <button type="button" class="card__btn-delete"></button>
        </li>
      </template>
    </ul>
  </section>
</main>
<section class="popup popup_action_edit">
  <div class="popup__container">
    <h3 class="popup__title">Редактировать профиль</h3>
    <form name="profile-data-form" class="popup__form popup__form_data_profile">
      <input type="text" name="profile-name" class="popup__form-text popup__form-text_type_name">
      <input type="text" name="profile-desc" class="popup__form-text popup__form-text_type_desc">
      <button type="submit" class="popup__btn-submit popup__btn-submit_data_profile">Сохранить</button>
    </form>
    <button type="button" class="popup__btn-exit"></button>
  </div>
</section>
<section class="popup popup_action_add">
  <div class="popup__container">
    <h3 class="popup__title">Новое место</h3>
    <form name="card-data-form" class="popup__form popup__form_data_card">
      <input type="text" name="card-title" placeholder="Название" class="popup__form-text popup__form-text_type_card-title">
      <input type="text" name="card-image" placeholder="Ссылка на картинку" class="popup__form-text popup__form-text_type_card-image">
      <button type="submit" class="popup__btn-submit popup__btn-submit_data_card">Создать</button>
    </form>
    <button type="button" class="popup__btn-exit"></button>
  </div>
</section>
<section class="popup popup_action_zoom" aria-label="Фото приближение">
  <div class="popup__image-container">
    <img src="." alt="Фото" class="popup__image">
    <p class="popup__image-subtitle"></p>
    <button type="button" class="popup__btn-exit"></button>
  </div>
</section>
<footer class="footer">
  <p class="footer__label">©&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
</footer>
<script src="scripts/index.js"></script>
<script src="scripts/constants.js"></script>
</body>
</html>
