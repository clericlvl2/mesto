<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="root">
<header class="header">
  <img src="./images/mesto-white.svg" alt="Лого страницы" class="header__logo">
</header>
<main>
  <section class="profile">
    <img src="images/userpic-jacques.jpg" alt="Фото пользователя" class="profile__image">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__btn-edit"></button>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__btn-add"></button>
  </section>
  <section class="gallery" aria-label="Фото-галерея">
    <ul class="gallery__list"></ul>
  </section>
</main>
<section class="popup popup_action_edit">
  <div class="popup__container">
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form popup__form_data_profile form"
          name="profile-data-form">
      <div class="popup__form-field">
        <input class="popup__form-input popup__form-input_data_name"
               type="text"
               id="profile-name"
               name="profileName"
               placeholder="Имя"
               minlength="2"
               maxlength="40"
               required>
        <span class="popup__form-error popup__form-error_data_profile-name"></span>
      </div>
      <div class="popup__form-field">
        <input class="popup__form-input popup__form-input_data_desc"
               type="text"
               id="profile-desc"
               name="profileDescription"
               placeholder="Вид деятельности"
               minlength="2"
               maxlength="200"
               required>
        <span class="popup__form-error popup__form-error_data_profile-desc"></span>
      </div>
      <button class="popup__btn-submit popup__btn-submit_data_profile"
              type="submit">
        Сохранить
      </button>
    </form>
    <button type="button" class="popup__btn-exit"></button>
  </div>
</section>
<section class="popup popup_action_add">
  <div class="popup__container">
    <h3 class="popup__title">Новое место</h3>
    <form class="popup__form popup__form_data_card form" name="card-data-form">
      <div class="popup__form-field">
        <input class="popup__form-input popup__form-input_data_card-title"
               type="text"
               id="card-title"
               name="cardTitle"
               placeholder="Название места"
               minlength="2"
               maxlength="30"
               required>
        <span class="popup__form-error popup__form-error_data_card-title"></span>
      </div>
      <div class="popup__form-field">
        <input class="popup__form-input popup__form-input_data_card-image"
               type="url"
               id="card-image"
               name="cardImageUrl"
               placeholder="Ссылка на картинку"
               required>
        <span class="popup__form-error popup__form-error_data_card-image"></span>
      </div>
      <button class="popup__btn-submit popup__btn-submit_data_card"
              type="submit">
        Создать
      </button>
    </form>
    <button type="button" class="popup__btn-exit"></button>
  </div>
</section>
<section class="popup popup_action_zoom" aria-label="Фото. Увеличение">
  <div class="popup__image-container">
    <img src="." alt="Фото" class="popup__image">
    <p class="popup__image-subtitle"></p>
    <button type="button" class="popup__btn-exit"></button>
  </div>
</section>
<footer class="footer">
  <p class="footer__label">©&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
</footer>

<template id="js-card-template">
  <li class="card">
    <img src="." alt="Фото" class="card__image">
    <div class="card__info">
      <h2 class="card__title"></h2>
      <button type="button" class="card__btn-like"></button>
    </div>
    <button type="button" class="card__btn-delete"></button>
  </li>
</template>

<script type="module" src="./scripts/constants.js"></script>
<script type="module" src="./scripts/Card.js"></script>
<script type="module" src="./scripts/FormValidator.js"></script>
<script type="module" src="./scripts/Popup.js"></script>
<script type="module" src="./scripts/PopupWithForm.js"></script>
<script type="module" src="./scripts/PopupWithImage.js"></script>
<script type="module" src="./scripts/UserInfo.js"></script>
<script type="module" src="./scripts/Section.js"></script>
<script type="module" src="./scripts/index.js"></script>
</body>
</html>
